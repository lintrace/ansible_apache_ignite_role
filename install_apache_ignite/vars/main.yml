---
# vars file for install_apache_ignite

# Desired ignite version
ignite_version: "2.17.0"

# Owner and group on remote server for ignite dirs
# also you can add these variables into inventory
#ignite_owner: <your_owner>
#ignite_group: <your_group>

# True if you want to delete logs dir before install
ignite_delete_logs_before_install: True
########################################################
ignite_persistence_enabled: "false"
ignite_create_test_cache: False
ignite_use_calcite: True
ignite_use_rest: False

# False is equal to metricsLogFrequency=0
ignite_print_metrics_in_log: False

# Make systemd unit for run Ignite as service (ignite-server.service by default)
ignite_run_as_service: True
ignite_enable_systemd_service: False

# Start Ignite after install
ignite_start_after_install: True
########################################################
